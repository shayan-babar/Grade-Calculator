<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon"
        href="https://websites.aspose.app/aspose/app/images/aspose_grade-calculator-app.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grade Calculator By Shayan</title>
    <!--Developed by Me-->
</head>

<body>
    <div class="container">
        <h2>Student Grade Calculator</h2>
        <div class="flex-box">
            <div class="card">
                <div class="input">
                    <input type="number" id="phy" placeholder="Physics">
                    <input type="number" id="comp" placeholder="Computer">
                    <input type="number" id="math" placeholder="Maths">
                    <input type="number" id="eng" placeholder="English">
                    <button onclick="cal()">Calculator Marks</button>
                    <p id="demo"></p>
                    <p id="demo1"></p>
                    <p id="demo2"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
